{% extends "layout.html" %}
{% block content %}
    <div class="container w-75">
        <h1 class="text-center text-info my-4">Todo-App</h1>
        <p class="text-left text-info my-1" >左クリックで完了</p>
        <p class="text-left text-info my-1">右クリックで削除</p>
        <form id="form" class="mb-4">
            <input type="text" id="input" class="form-control" placeholder="Todoを入力" autocomplete="off">
        </form>
        <ul class="list-group text-secondary" id="ul"></ul>
    </div>
    <script src="static/js/index.js"></script>
{% endblock %}
